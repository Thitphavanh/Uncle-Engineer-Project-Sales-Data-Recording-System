{% extends 'base.html' %}

{% block title %} แก้รายชื่อลูกค้า {% endblock title %}

{% block content %}
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg mt-20">
        <div class="mb-6">
            <h2 class="text-3xl font-bold text-gray-800">แก้รายชื่อลูกค้า</h2>
        </div>
    
        <form method="POST" enctype="multipart/form-data" class="space-y-6" id="salesForm">
            {% csrf_token %}
       
         <!-- Remarks -->
         <div class="group">
            <label class="block text-sm font-medium text-gray-700 mb-2 group-hover:text-blue-600 transition-colors">ชื่อจริง</label>
            <input type="text" name="first_name" value="{{ customer.first_name }}" required
                      class="w-full border border-gray-300 rounded-xl p-4 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm hover:border-blue-400 transition-all resize-none"
                      placeholder="เพิ่มข้อมูลเพิ่มเติม (ถ้ามี)">
        </div>

         <!-- Remarks -->
         <div class="group">
            <label class="block text-sm font-medium text-gray-700 mb-2 group-hover:text-blue-600 transition-colors">นามสกุล</label>
            <input type="text" name="last_name" value="{{ customer.last_name }}" required
                      class="w-full border border-gray-300 rounded-xl p-4 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm hover:border-blue-400 transition-all resize-none"
                      placeholder="เพิ่มข้อมูลเพิ่มเติม (ถ้ามี)">
        </div>
        <button type="submit" 
            class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            บันทึกการแก้ไข
        </button>
        </form>
    </div>

{% endblock %}
